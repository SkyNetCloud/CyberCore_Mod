buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.4.0"
}



repositories {
	jcenter()

	maven { url 'http://dvs1.progwml6.com/files/maven/' } // JEI + Tinker's
	    
    maven {
        url "https://www.cursemaven.com"
    }
	
}



apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = "1.16.5-1.12.19042"
group = "ca.skynetcloud.cybercore"
archivesBaseName = "CyberCore"

java.toolchain.languageVersion = JavaLanguageVersion.of(13)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {

    mappings channel: 'official', version: '1.16.5'

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
    }
}


dependencies {

    minecraft 'net.minecraftforge:forge:1.16.5-36.1.6'
    
    compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.6.4.88:api")
    
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.6.4.88")
     
 
}

curseforge {
    if (project.hasProperty('curseApiKey')) {
        apiKey = project.getProperty('curseApiKey')
        project {
            id = "356097"
            
            changelog = file("CyberCore-${version}-changelog.txt")
            
            releaseType = 'release'
            
            addGameVersion '1.16.5'
            
            mainArtifact(jar) {
                displayName = "CyberCore ${version}"
            }
        }
    }
}